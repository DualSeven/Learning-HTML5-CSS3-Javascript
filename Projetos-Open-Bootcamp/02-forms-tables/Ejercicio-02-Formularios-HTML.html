<!DOCTYPE html>


<!--<h1> Crea un nuevo documento HTML que cumpla los siguientes parámetros: </h1>
<h2> El título debe ser "Ejercicio 02 - Formularios en HTML"</h2>
<h3> El body debe contener un formulario que cumpla las siguientes características</h3>

<div>
    <ul>
<li> El atributo action será "/" </li>
    <h4> Debe contener los siguientes campos: </h4>
<li> Un campo de texto llamado "nombre" </li>
<li> Un campo numérico llamado "edad" </li>
<li> Un campo de área de texto llamado "frase-favorita" </li>
<li> Un botón de envío </li>
<li> Un botón de reset </li>
    </ul>
</div>
-->

<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <br>
            <div>
                <label for="edad">Edad:</label> 
                <!--tuve um problema con el atributo (step="5") en la edad porque es obligatorio que las edades fueran obligatorias de 5 en 5. Ejemplo: Permite 5,10,15,etc... no permite 2,3,4,6,7,8,9..-->
                <input type="number" name="edad" id="edad" min="0" max="180">
            </div>
            <br>
            <div>
                <label for="frase">frase-favorita:</label>
                <textarea name="frase" id="frase" cols="27" rows="1"></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
