<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="doom-eternal-XBOX.jpg" alt="accion: Doom" width="500" height="200">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los Vídeos</h1>
        <video width="400" height="400" controls muted autoplay loop>
            <source src="videos/Gatosgracio 2021.mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio  controls autoplay loop>
            <source src="audio/Nyancat in 5 seconds.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
